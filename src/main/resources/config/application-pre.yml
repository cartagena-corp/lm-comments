spring:
  application:
    name: lm-comments
  datasource:
    url: jdbc:postgresql://localhost:5433/lamuralla
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
server:
  port: '8084'
file:
  upload-dir: /opt/la-muralla/uploads
app:
  upload-access-url: http://localhost:8084/uploads/
  cors:
    allowed-origins: https://cartagenacorporation.com,https://www.cartagenacorporation.com
  jwt:
    secret: ${JWT_SECRET}
auth:
  service:
    url: http://localhost:8081/api/oauth
issues:
  service:
    url: http://localhost:8090/api/issues
